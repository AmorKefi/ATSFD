<ng-template [ngIf]="data?.caller=='Desactiver'">
<div class="card col-12 p-0">
  <div class="card-header font-weight-bold">Désactivé Adhérent</div>
  <div class="card-body">
    Etes vous Sûr pour désactivé cet adhérent ?
  </div>
  <div class="card-footer pb-0">
    <div class="row justify-content-center">
      <button class="btn btn-danger col-3" (click)="Desactiver()">Désactiver</button>
      <button class="btn btn-primary col-3">Annuler</button>
    </div>
  </div>
</div>
</ng-template>
<ng-template [ngIf]="data?.caller=='Activer'">
    <div class="card col-12 p-0">
        <div class="card-header font-weight-bold">Activer Adhérent</div>
        <div class="card-body">
          Etes vous Sûr pour Activer cet adhérent ?
        </div>
        <div class="card-footer pb-0">
          <div class="row justify-content-center">
            <button class="btn btn-danger col-3" (click)="Activer()">Activer</button>
            <button class="btn btn-primary col-3">Annuler</button>
          </div>
        </div>
      </div>
</ng-template>
