<div class="card col-12 p-0 m-0">
  <div class="card-header cyan darken-2 text-center font-weight-bold">{{data?.caller}} Adherent</div>
  <div class="card-body ">
    <form #form="ngForm" class="form-inline">
      <!-- <div class="form-group col-3">
        <input type="text" name="numAdherent" [ngModel]="data?.numAdherent" placeholder="num Adherent" class="form-control" #numadherent="ngModel" required>
      </div> -->
      <div class="form-group col-3" *ngIf="data?.caller=='Modifier'">
        <label for="" class="font-weight-bold">Num Adherent</label>
          <input type="text" name="numAdherent" [ngModel]="data?.data?.numAdherent" placeholder="num Adherent" class="form-control" readonly>
        </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Nom Adherent</label>
        <input type="text" name="nomAdherent"  [ngModel]="data?.data?.nomAdherent" placeholder="Nom Adherent" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Prenom Adherent</label>
        <input type="text" name="prenomAdherent"  [ngModel]="data?.data?.prenomAdherent" placeholder="Prenom Adherent" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">statut Juridique</label>
        <input type="text" name="statutJuridique" [ngModel]="data?.data?.statutJuridique" placeholder="Statut juridique" class="form-control" #statutjuridique="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Date de Naissance</label>
        <input type="date"  name="dateNais" [ngModel]="data?.data?.dateNais" placeholder="date de Naissance" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Type Piece Identité</label>
        <input type="text" name="TypePieceidentite" [ngModel]="data?.data?.TypePieceidentite" placeholder="type piece Identitie" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Numero Piece Identité</label>
        <input type="text"  name="numPieceIdentite" [ngModel]="data?.data?.numPieceIdentite" placeholder="Num piece Identite" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Telephone </label>
        <input type="text"  name="telephone" [ngModel]="data?.data?.telephone" placeholder="telephone" class="form-control" pattern="[0-9]*" minlength="8" #telephone="ngModel" required>
        <div *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)" class="text-danger">
          <div *ngIf="telephone.errors.minlength || telephone.errors.pattern">
            numéro Invalid
          </div>
        </div>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Email</label>
        <input type="email" name="email" [ngModel]="data?.data?.email" placeholder="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" class="form-control" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors.pattern">
            Email invalide
          </div>
        </div>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Etat Civil</label>
        <input type="text"  name="etatCivil" class="form-control" placeholder="Etat Civil" [ngModel]="data?.data?.etatCivil" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Lieu de Naissance</label>
        <input type="text"  name="lieuDeNais" [ngModel]="data?.data?.lieuDeNais" placeholder="Lieu de Naissance" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Profession</label>
        <input type="text"  name="profession" [ngModel]="data?.data?.profession" placeholder="profession" class="form-control" required>
      </div>
      <div class="form-group col-3">
          <label for="" class="font-weight-bold">Adresse</label>
        <input type="text"  name="adresse" [ngModel]="data?.data?.adresse" placeholder="adresse" class="form-control" required>
      </div>
      <div class="form-group col-3">
        <select name="type" [ngModel]="data?.type" id="type" class="form-control m-0">
          <option [ng-value]="epargne">epargne</option>
          <option [ng-value]="normal">normal</option>
        </select>
      </div>
      <!-- <div class="form-group col-3 offset-1">
        <select name="cpt" [ngModel]="data?.data?.cpt" class="form-control m-0" required>
          <option [ng-value]="">selectionez Compte Financier</option>
        </select>
      </div> -->
    </form>
  </div>
  <div class="card-footer  pb-0 cyan darken-2">
    <div class="row justify-content-center">  
      <button class="btn btn-primary col-3" [disabled]="!form.valid" *ngIf="data?.caller!='Modifier'" (click)="ajouter(form.value)">Ajouter</button>
      <button class="btn btn-primary col-3" [disabled]="!form.valid" *ngIf="data?.caller=='Modifier'" (click)="update(form.value)">Modifier</button>
      <button class="btn btn-danger col-3" [mat-dialog-close]>Annuler</button>
    </div>
  </div>
</div>
