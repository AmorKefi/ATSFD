<div class="card col-12 p-0 m-0">
  <div class="card-header cyan darken-2 text-center font-weight-bold">{{data?.caller}}</div>
  <div class="card-body">
    <form #form="ngForm" class="form-inline">
      <div class="form-group col-4">
        <label for="NumAdherent" class="font-weight-bold">Num Adherent:</label>
        <input type="text" name="numAdherent" [ngModel]="data?.numAdherent" class="form-control" #numadherent="ngModel" required>
      </div>
      <div class="form-group col-4" *ngIf="data?.caller=='Modifier'">
          <label for="NumAdherent" class="font-weight-bold">Num Adherent:</label>
          <input type="text" name="numAdherent" [ngModel]="data?.numAdherent" class="form-control" readonly>
        </div>
      <div class="form-group col-4">
        <label for="statutJuridique" class="font-weight-bold">statut Juridique</label>
        <input type="text" name="statutJuridique" [ngModel]="data?.statutJuridique" class="form-control" #statutjuridique="ngModel" required>
      </div>
      <div class="form-group col-4">
        <label for="nomAdherent" class="font-weight-bold">Nom Adherent</label>
        <input type="text" name="nomAdherent"  [ngModel]="data?.nomAdherent" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="prenomAdherent" class="font-weight-bold">Prenom Adherent</label>
        <input type="text" name="prenomAdherent"  [ngModel]="data?.prenomAdherent" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="dateNais" class="font-weight-bold">date de Naissance</label>
        <input type="date"  name="dateNais" [ngModel]="data?.dateNais" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="TypePieceidentite">Type Piece identite</label>
        <input type="text" name="TypePieceidentite" [ngModel]="data?.TypePieceidentite" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="numPieceIdentite">Num PieceIdentite</label>
        <input type="text"  name="numPieceIdentite" [ngModel]="data?.numPieceIdentite" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="telephone">telephone</label>
        <input type="text"  name="telephone" [ngModel]="data?.telephone" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="email">email</label>
        <input type="email" name="email" [ngModel]="data?.email"  class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="etatCivil">Etat Civil</label>
        <input type="text"  name="etatCivil" class="form-control" [ngModel]="data?.etatCivil" required>
      </div>
      <div class="form-group col-4">
        <label for="lieuDeNais">lieu De Naissance</label>
        <input type="text"  name="lieuDeNais" [ngModel]="data?.lieuDeNais" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="profession">profession</label>
        <input type="text"  name="profession" [ngModel]="data?.profession" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="adresse">adresse</label>
        <input type="text"  name="adresse" [ngModel]="data?.adresse"  class="form-control" required>
      </div>
      <div class="from-group col-4">
        <label for="statut">statut</label>
        <input type="text" name="statut" [ngModel]="data?.statut" class="form-control" required>
      </div>
      <div class="form-group col-4">
        <label for="pdv">Point de vente</label>
        <select name="pdv" [ngModel]="data?.pdv" class="form-control" required>
          <option [ng-value]="">Select Point De vente</option>
        </select>
      </div>
      <div class="form-group col-4 offset-1">
        <label for="cpt">Compte Financier</label>
        <select name="cpt" [ngModel]="data?.cpt" class="form-control" required>
          <option [ng-value]="">Select Compte Financier</option>
        </select>
      </div>
    </form>
  </div>
  <div class="card-footer pb-0 cyan darken-2">
    <div class="row justify-content-center">  
      <button class="btn btn-primary col-3" [disabled]="!form.valid">Ajouter</button>
      <button class="btn btn-danger col-3">Annuler</button>
    </div>
  </div>
</div>
