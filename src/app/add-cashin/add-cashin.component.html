<div class="card pb-0 m-0">
  <div class="card-header cyan darken-2  text-center font-weight-bold">{{data?.operation}}</div>
  <div class="card-body p-0 ">
    <div class="container">
    <form #form="ngForm" class="form-inline">
      <div class="form-group col-3">
        <label for="cinEmetteur" class="font-weight-bold">cin Emetteur</label>
        <input type="text" class="form-control col-10"  name="cinEmetteur" [ngModel]="data?.transaction?.cinEmetteur" min="8" #cinEmetteur="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="nomEmetteur" class="font-weight-bold">nom Emetteur</label>
          <input type="text" class="form-control col-10"  name="nomEmetteur" [ngModel]="data?.transaction?.nomEmetteur" #nomEmetteur="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="prenomEmetteur" class="font-weight-bold">prenom Emetteur</label>
          <input type="text" class="form-control col-10"  name="prenomEmetteur" [ngModel]="data?.transaction?.prenomEmetteur" #prenomEmetteur="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="telephoneEmetteur" class="font-weight-bold">telephone Emetteur</label>
          <input type="text" class="form-control col-10"  name="telephoneEmetteur" [ngModel]="data?.transaction?.telephoneEmetteur" min="8" #telephoneEmetteur="ngModel">
      </div>
      <div class="form-group col-3">
          <label for="cinDesinataire" class="font-weight-bold">cinDesinataire</label>
          <input type="text" class="form-control col-10"  name="cinDesinataire" [ngModel]="data?.transaction?.cinDesinataire" min="8" #cinDesinataire="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="nomDestinataire" class="font-weight-bold">nom Destinataire</label>
          <input type="text" class="form-control col-10"  name="nomDestinataire" [ngModel]="data?.transaction?.nomDestinataire" #nomDestinataire="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="prenomDestinataire" class="font-weight-bold">prenom Destinataire</label>
          <input type="text" class="form-control col-10"  name="prenomDestinataire" [ngModel]="data?.transaction?.prenomDestinataire" #prenomDestinataire="ngModel" required>
      </div>
      <div class="form-group col-3">
          <label for="adresseDestinataire" class="font-weight-bold">adresse Destinataire</label>
          <input type="text" class="form-control col-10"  name="adresseDestinataire" [ngModel]="data?.transaction?.adresseDestinataire" #adresseDestinataire="ngModel">
      </div>
      <div class="form-group col-3">
          <label for="telephoneDestinataire" class="font-weight-bold">telephoneDestinataire</label>
          <input type="text" class="form-control col-10"  name="telephoneDestinataire" [ngModel]="data?.transaction?.telephoneDestinataire" min="8" #telephoneDestinataire="ngModel">
      </div>
      <div class="form-group col-3">
          <label for="montantTransfert" class="font-weight-bold">montantTransfert</label>
          <input type="number" class="form-control col-10" min="1.00" step="0.01" name="montantTransfert" [ngModel]="data?.transaction?.montantTransfert" #montantTransfert="ngModel" required>
      </div>
      <div class="form-group col-3" *ngIf="data?.operation=='CASHIN'">
          <label for="jeton" class="font-weight-bold">jeton</label>
          <input type="text" class="form-control col-10"  name="jeton" [(ngModel)]="Jeton" #jeton="ngModel" required>
      </div>
      <div class="form-group col-3" *ngIf="data?.operation=='CASHOUT'">
            <label for="jeton" class="font-weight-bold">jeton</label>
            <input type="text" class="form-control col-10"  name="jeton" [ngModel]="data?.transaction?.jeton" #jeton="ngModel" required>
        </div>
    </form>
  </div>
  <div class="card-footer cyan darken-2  p-0">
    <div class="text-center col-12">  
      <button type="submit" class="btn btn-primary" (click)="add(form)" *ngIf="data?.operation=='CASHIN'" [disabled]="!form.valid">CASHIN</button>
      <button type="submit" class="btn btn-primary" (click)="CASHOUT(form)" *ngIf="data?.operation=='CASHOUT'" [disabled]="!form.valid">CASHOUT</button>
      <button type="reset"  class="btn btn-danger" (click)="reset(form)">Annuler</button>
      <button type="button" class="btn btn-default" (click)="quitter()">quitter</button>
    </div>
  </div>
</div>
</div>
