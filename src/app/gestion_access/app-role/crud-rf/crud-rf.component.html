
<div class="container">
<h2 mat-dialog-title justify-content-center>Mise à jour des droits d'un fonction: </h2>
<div class="form-group row">
    <table  class="table table-striped table-hover dt-responsive table-bordered "
    width="100%"
    data-toggle="table"
    data-search="true"
    data-filter-control="true"
    id="functions_table">
        <tr>
            <td> Nom de Fonction </td>
            <td> Nom de Role </td>
            <td> Liste </td>
            <td> Màj </td>
            <td> Supprimer </td>
            <td> Ajout </td>
          </tr>
      <tr>
        <td>{{roleFunction.function.functionName}}</td>
        <td>{{role.roleName}}</td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.select" (change)="roleFunction.select = !roleFunction.select"></td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.update" (change)="roleFunction.update = !roleFunction.update"></td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.delete" (change)="roleFunction.delete = !roleFunction.delete"></td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.add" (change)="roleFunction.add = !roleFunction.add"></td>
      </tr>
    </table>
</div>
<div class="form-group row justify-content-center">
        <mat-dialog-actions>
            <button class="btn btn-outline-success my-2 my-sm-0"  [mat-dialog-close]="true" (click)="UpdateRoleFunction()">Enregister</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" [mat-dialog-close]="false">Annuler</button>
        </mat-dialog-actions>
</div>
</div>
