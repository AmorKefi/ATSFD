<app-header></app-header>
<div class="app-body">
  <app-sidebar></app-sidebar>
  <!-- Main content -->
 <main class="main">
    <!-- Breadcrumb -->
   <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>
<!--Content-->
<div class="row">
  <div class="col-12 card mb-0">
    <div class="card-header text-center display-5 font-weight-bold">
      <span class="float-left"><Button class="btn btn-flat btn-default" (click)="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</Button></span>
      {{SFD?.nomsfd}}
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-6">Status : </div><div class="col-3"><span *ngIf="SFD?.statutsfd=='Activé'" class="badge badge-success">{{SFD?.statutsfd}}</span><span *ngIf="SFD?.statutsfd=='désactivé'" class="badge badge-danger">{{SFD?.statutsfd}}</span></div>
        <div class="col-6">Email : </div><div class="col-3">{{SFD?.email}}</div>
        <div class="col-6">Tel : </div><div class="col-3">{{SFD?.telsfd}}</div>
        <div class="col-6">Ville : </div><div class="col-3">{{SFD?.villesfd}}</div>
        <div class="col-6">Responsable : </div><div class=" col-3 font-weight-bold">{{responsable?.firstName +" "+responsable?.lastName | uppercase}}</div>
      </div>
    </div>
  </div>
  <div class="col-12 card mb-0">
    <div class="card-header display-6 text-center">Historique</div>
    <div class="card-body">

    </div>
  </div>
</div>
    <!-- <div class="container-fluid">
      <router-outlet></router-outlet>
    </div> -->
    <!-- /.conainer-fluid -->
  </main>
  <app-aside></app-aside>
</div>
<app-footer></app-footer>
