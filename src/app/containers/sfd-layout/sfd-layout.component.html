<app-header></app-header>
<div class="app-body">
  <app-sidebar></app-sidebar>
  <!-- Main content -->
 <main class="main">
    <!-- Breadcrumb -->
   <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header font-weight-bold">Critères de recherche</div>
                <div class="card-body">
                    <form class="form-inline mb-2">
                        <div class="form-group col-6">
                            <label class="mr-3">Nom:</label>
                            <input type="text" class="form-control mr-5 col-9"  >
                          </div>
                          <div class="form-group col-6">
                              <label class="mr-3">Agence:</label>
                              <select class="form-control form-control-lg col-9">
                                  <option>Agence1</option>
                                </select>
                            </div>
                          
                    </form>
                    <div class="row float-right">
                        <button type="button" class="btn btn-primary btn-lg ml-12 rounded">Chercher</button>
                        

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
  
            <div class="card mb-3">
                <div class="card-header font-weight-bold">Liste des SFD</div>
                <div class="card-body">
                    <div class="row float-right">
                        <div class="form-group">
            <button class="btn btn-primary rounded" (click)="openAddSFDDialog()"><i class="fa fa-plus"></i> Ajouter SFD</button>
         <!-- <button type="button" class="btn btn-primary rounded" > Ajouter</button>-->
                      </div>
                    </div>
                    <div class="row">
                        <form class="form-inline">
                    <div class="form-group ">
                        <label class="mr-2">Afficher:</label>
                        <select class="form-control mr-2">
                            <option>10</option>
                          </select>
                          <label>éléments</label>
                        </div>
                     
                </form>
                </div>
                      <div class="row mt-2">
                          <div class="col-lg-12">
                            <div class="card">
                            
                             <div class="card-body">
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th>Code</th>
                                      <th>Nom</th>
                                      <th>Adresse</th>
                                      <th>Pays</th>
                                      <th>Statut social</th>
                                      <th>Actions</th>
                                    </tr>
                                  </thead>
                                 <tbody>
                                  <tr *ngFor="let sfd of sfds">
                                      <td>{{sfd.codesfd}}</td>
                                  <td>{{sfd.nomsfd}}</td>
                                  <td>{{sfd.adressesfd}}</td>
                                  <td>{{sfd.villesfd}}</td>
                                  <td><span *ngIf="sfd.statutsfd=='Active'" class="badge badge-success">{{sfd.statutsfd}}</span>
                                      <span *ngIf="sfd.statutsfd=='Desactive'" class="badge badge-danger">{{sfd.statutsfd}}</span>  
                                </td>
                                  <td>
                                  
                                    <div class="btn-group" role="group">
                                       
                                        <button type="button" class="btn btn-info"><i class="fa fa-pencil">
                                            </i></button>
                                        <button type="button" class="btn btn-default" routerLink="view/{{sfd.codesfd}}"><i class="fa fa-eye">
                                            </i></button>
                                        <button type="button" class="btn btn-danger"><i class="fa fa-close">
                                            </i></button>
                                    </div>
                               
                                </td>
                                  </tr>
                                


                                 </tbody>
                                </table>
                                <!--Pagination
                                <ul class="pagination">
                                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                                  <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                  </li>
                                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>-->
                              </div>
                            </div>
                          </div>
                      </div>
                  
                </div>
            </div>
 
       
  
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.conainer-fluid -->
  </main>
  <app-aside></app-aside>
</div>
<app-footer></app-footer>
