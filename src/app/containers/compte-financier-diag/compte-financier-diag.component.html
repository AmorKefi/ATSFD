<ng-template [ngIf] = "data?.caller == 'Ajout Compte' || data?.caller == 'Modifier Compte'">
  <div class="card m-0 p-0">
      <div class=" card-header text-center">
        <h4 class="mb-4 text-uppercase">{{data?.caller}}</h4>
      </div>
      <div class="card-body">
          <form #form="ngForm" class="form-inline">        
            <div class="form-group col-12 mb-2">
              <input type="text" class="form-control col-10" placeholder="Num compte" name="numCompte" [ngModel]="data?.numCompte" #numCompte="ngModel" required>  
            <div class="text-danger col-1" *ngIf="numCompte.invalid && (numCompte.dirty || numCompte.touched) ">
              *
            </div>
            </div>
            <div class="form-group col-12 mb-2">
              <select name="statutCompte" [ngModel]="data.statutCompte" class="form-control col-12 rounded">             
                <option [ng-value]="active" >activé</option>                
                <option [ng-value]="desactive">désactivé</option>              
              </select>
            </div>
            <div class="form-group col-12 mb-2">
              <select name="sfd" class="form-control col-12 rounded" [ngModel]="data?.sfd">             
                <option *ngFor="let sfd of sfds" [value]="sfd.codesfd">{{sfd.codesfd}}</option>                            
              </select>                  
            </div>
          </form>
        </div>
        <div class="card-footer p-4">
          <div class="text-center col-12">
            <button type="submit" class="btn btn-primary" (click)="add(form)" *ngIf="data?.caller !== 'Modifier Compte'" [disabled]="!form.valid">Ajouter</button>
            <button class="btn btn-default waves-light rounded" mdbRippleRadius (click)="close()">Quitter</button>
          </div>
        </div> 
  </div>
</ng-template>

<ng-template [ngIf] = "data?.caller == 'bloquer'">
  <div class="card m-0 p-0">
    <div class=" card-header text-center">
      <h4 class="mb-4">{{data?.caller}}</h4>
    </div>
  <div class="card-body pb-5">
    <form #form="ngForm" class="form-inline">     
      <div class="form-group col-6 mb-2 pb-4">
        <label for="DateCloture pb-2">Date Cloture</label>
          <input type="text" class="form-control" placeholder="Num compte" name="numCompte" [ngModel]="data?.compte?.numCompte" hidden>  
          <input type="date" class="form-control" placeholder="dateCloture" name="dateCloture" [ngModel]="data?.compte?.dateCloture">
      </div>
    </form>
  </div>
  <div class="card-footer p-5">
    <div class="text-center col-12">
      <button type="submit" class="btn btn-primary" (click)="bloquer(form)" *ngIf="data?.caller=='bloquer'">Bloquer</button>
      <button class="btn btn-default waves-light rounded" mdbRippleRadius (click)="close()">Quitter</button>
    </div>
  </div> 
  </div>
</ng-template>
