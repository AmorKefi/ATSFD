<app-header></app-header>
<div class="app-body">
  <app-sidebar></app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>
    <div id="Message"></div>
   <div class="row">
    <div class="card col-12 ">
      <div class="card-header">
        Informations du compte
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
        <form #form="ngForm" class="form-inline col-12">
          <div class="form-group col-5">
                <label for="Login" class="font-weight-bold">Login</label>
                <input mdbInputDirective placeholder="" type="text" id="Login" name="ssoId" [ngModel]="User?.ssoId"  #ssoId="ngModel" class="form-control col-12" required>
                <small [hidden]="ssoId.valid || (ssoId.pristine && !submitted)">
                    Login obligatoire*
                </small>
          </div>
          <div class="form-group col-5">
                <label for="FirstName" class="font-weight-bold">FirstName</label>
                <input mdbInputDirective placeholder="" type="text" id="FirstName" class="form-control col-12" name="firstName" [ngModel]="User?.firstName" #firstName="ngModel" required> 
                <small [hidden]="firstName.valid || (firstName.pristine && !submitted)">
                    firstname obligatoire* 
                </small> 
          </div>
          <div class="form-group col-5">
                <label for="LastName" class="font-weight-bold">LastName</label>
                <input mdbInputDirective placeholder="" type="text" id="LastName" class="form-control col-12" name="lastName" [ngModel]="User?.lastName" #lastName="ngModel" required>
                <small [hidden]="lastName.valid || (lastName.pristine && !submitted)">
                    lastname obligatoire* 
                </small>    
          </div>
          <div class="form-group col-5">
                <label for="Email" class="font-weight-bold">Email</label>
                <input mdbInputDirective placeholder="" type="Email" id="Email" name="email" class="form-control col-12"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [ngModel]="User?.email" #email="ngModel" required>   
                <small [hidden]="email.valid || (email.pristine && !submitted)">
                    Email obligatoire*
                </small>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
            <div class="row justify-content-end">
              <button class="btn btn-primary col-1 rounded" (click)="save(form)"><i class="fa fa-edit" aria-hidden="true"></i></button>
            </div>
      </div>
    </div>
  </div>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.conainer-fluid -->
  </main>
  <app-aside></app-aside>
</div>
<app-footer></app-footer>
