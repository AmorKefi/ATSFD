<app-header></app-header>
<div class="app-body">
  <app-sidebar></app-sidebar>
  <!-- Main content -->
 <main class="main">
    <!-- Breadcrumb -->
   <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>
    <div id="Message"></div>
    <div class="card col-12 mb-3 p-0">
              <div class="card-header font-weight-bold">Liste des responsables point de vente</div>
              <div class="card-body">
                  <div class="row float-right">
                      <div class="form-group">
          <button class="btn btn-primary rounded" (click)="ajouter()"><i class="fa fa-plus"></i> Ajouter Responsable</button> 
          <button class="btn btn-warning rounded"(click)="getDesactivated()" *ngIf="layout=='Activé'"><i class="fa fa-list" aria-hidden="true"></i> Historique</button>             
          <button class="btn btn-warning rounded"(click)="getDesactivated()" *ngIf="layout=='Desactivated'"><i class="fa fa-list" aria-hidden="true"></i> Liste Des Point de ventes</button> 
 
          
       <!-- <button type="button" class="btn btn-primary rounded" > Ajouter</button>-->
                    </div>
                  </div>
                  <div class="row">
                      <form class="form-inline">
                  <div class="form-group ">
                      <label class="mr-2">Afficher:</label>
                      <select class="form-control mr-2" #t (change)="sortBy(t)">
                          <option [ng-value]=""></option>
                          <option [ng-value]="10">10</option>
                          <option [ng-value]="5">5</option>
                          <option [ng-value]="3">3</option>
                        </select>
                        <label>éléments</label>
                      </div>
                      </form>
              </div>
              </div>
              <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-lg-12">
                          <div class="card p-0">
                           <div class="card-body table-responsive">
                              <table class="table ">
                                <thead>
                                  <tr>
                                    <th>Nom</th>
                                    <th>Login</th>
                                    <th>Prénom</th>
                                    <th>Email</th>
                                    <th>statut</th>
                                    <th>Actions</th>
                                  </tr>
                                </thead>
                               <tbody>
                                <tr *ngFor="let user of data">
                                    <td>{{user.ssoId}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.statut}}</td>
                                <!-- <td><span *ngIf="pdv.statutPdv=='Activé'" class="badge badge-success">{{pdv.statutPdv}}</span>
                                    <span *ngIf="pdv.statutPdv=='Désactivé'" class="badge badge-danger">{{pdv.statutPdv}}</span>  
                              </td> -->
                              <!-- <td>{{pdv?.typePdv}}</td> -->
                                <td>
                                
                                  <div class="btn-group" role="group">
                                     
                                      <button type="button" class="btn btn-info" (click)="modifier()" ><i class="fa fa-pencil">
                                          </i></button>
                                      <button type="button" class="btn btn-danger" (click)="Desactivate(user)"><i class="fa fa-close">
                                          </i></button>
                                  </div>
                             
                              </td>
                                </tr>
                              


                               </tbody>
                              </table>

                              <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">Prev</a></li>

                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                              </ul>-->
                            </div>
                          </div>
                        </div>
                    </div>
                
              </div>
          </div>

       
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.conainer-fluid -->
  </main>
  <app-aside></app-aside>
</div>
<app-footer></app-footer>
