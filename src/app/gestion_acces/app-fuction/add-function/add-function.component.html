         
   <div class="container">
         <h2 mat-dialog-title>NOUVELLE FUNCTION</h2>
    <!-- <mat-dialog-content> -->
    <div class="form-group row ">
      <label for="example-text-input" class="col-2 col-form-label">Description</label>
      <div class="col-10">
        <input  matInput class="form-control" type="text" value="Description" id="description" [(ngModel)]="fnDesc">
      </div>
    </div>
    <div class="form-group row"> 
      <label for="example-search-input" class="col-2 col-form-label">Function Url</label>
      <div class="col-10">
        <input matInput  class="form-control" type="search" value="Function Url" id="functionUrl" [(ngModel)]="fnUrl">
      </div>
    </div>
    <div class="form-group row">
        <label for="example-url-input" class="col-2 col-form-label">Function Name</label>
       <div class="col-10">
        <input matInput  class="form-control" type="url"  value="Function Name" id="functionName" [(ngModel)]="fnNom">
       </div>
    </div>
    <div class="form-group row">
        <label for="example-url-input" class="col-2 col-form-label">Function Name Eng</label>
        <div class="col-10">
          <input matInput  class="form-control" type="url" value="Function Name" id="functionName" [(ngModel)]="fnNomEng">
        </div>
      </div>
      <div class="form-group row">   
        <div class="form-inline">
            <label for="example-url-input" class="col-2 col-form-label">Select Fonction parent </label>
            <div class="col-10">
            <select class="form-control" id="selectParent" required [(ngModel)]="selectParent" name="selectedParent" #selectedParent="ngModel" (ngModelChange)="onChangeParent($event)">
              <option [value]="">Select parent</option> 
              <option *ngFor="let _p of _parent" [value]="_p.functionId"> {{_p.functionName}} </option>
            </select>
          </div>
       </div>
      </div> 
      
        <div class="form-group row justify-content-center">
                <mat-dialog-actions>
                    <button class="btn btn-outline-success my-2 my-sm-0"  [mat-dialog-close]="true" (click)="AddFunction()">Ajouter</button>
                    <button class="btn btn-outline-danger my-2 my-sm-0" [mat-dialog-close]="false">Annuler</button>
                </mat-dialog-actions>
        </div>
   </div>
