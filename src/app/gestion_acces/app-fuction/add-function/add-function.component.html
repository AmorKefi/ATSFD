  </div>

  <div class="card-body">

      </div>

        <input  matInput class="form-control" type="text" value="Description" id="description" [(ngModel)]="fnDesc" placeholder="Description">

    </div>
    <div class="form-group col-10"> 
    
        <input matInput  class="form-control" type="search" value="Function Url" id="functionUrl" [(ngModel)]="fnUrl" placeholder="Url de la fonction">

    </div>
