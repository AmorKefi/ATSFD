                </div>
                </div>

                    </div>
                </div>
                </div>
           
                <div class="form-group row">
                    <label class="col-md-2 control-label">Anonyme</label>

                        <div class="input-group ">
                                <input class="form-check-input" name="Anonyme" type="checkbox" [checked]="add" (change)="anonyme = !anonyme">
                        </div>
                    </div>
                </div>              
        </div>
