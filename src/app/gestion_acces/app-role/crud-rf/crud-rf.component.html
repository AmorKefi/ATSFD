
<div class="container">
<div class="text-center mt-3">

<h2>Modifier Fonction</h2>
</div>
<div class="form-group mt-5">
    <table  class="table table-bordered table-sm text-center col-10"
    width="100%"
    data-toggle="table"
    data-search="true"
    data-filter-control="true"
    id="functions_table">
    <tr class=" text-white  blue lighten-4 blue darken-3">
            <td class="font-weight-bold"> Nom Fonction </td>
            <td class="font-weight-bold"> Consultation </td>
            <td class="font-weight-bold"> Mis Ã  jour  </td>
            <td class="font-weight-bold"> Suppression </td>
            <td class="font-weight-bold"> Ajout </td>
          </tr>
      <tr>
        <td>{{roleFunction.function.functionName}}</td>
      
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.select" (change)="roleFunction.select = !roleFunction.select"></td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.update" (change)="roleFunction.update = !roleFunction.update"></td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.delete" (change)="roleFunction.delete = !roleFunction.delete"></td>
        <td><input class="form-check-input" type="checkbox" [checked]="roleFunction.add" (change)="roleFunction.add = !roleFunction.add"></td>
      </tr>
    </table>
</div>
<div class="form-group row justify-content-center">
        <mat-dialog-actions>
            <button class="btn blue darken-4 rounded"  [mat-dialog-close]="true" (click)="UpdateRoleFunction()">Modifier</button>
            <button class="btn btn-danger rounded" [mat-dialog-close]="false">Annuler</button>
        </mat-dialog-actions>
</div>
</div>
