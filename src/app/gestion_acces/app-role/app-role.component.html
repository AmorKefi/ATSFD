<app-header></app-header>
<div class="app-body">
    <app-sidebar></app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <app-breadcrumbs></app-breadcrumbs>
        </ol>
        <div class="card">
            <div class="card-header text-white bg-secondary mb-3">Liste des rôles</div>
            
      
            <div class="tools ">
                <div class="form-group float-left pt-2">
                        <button type="button" class="btn bg-info rounded" (click)="CreateRole()" data-target="#add-function-model" >
                          <span class="fa fa-plus"></span> Nouveau rôle</button>
                      </div>
            <div class="tools float-right">
                
                <div class="form-group">
                <!--<span class="btn  btn-primary"> Exporter </span>-->
                <a class="btn btn-info text-white" target="_blank" onClick="
                    $('#functions_table').tableExport({
                    headings: true,
                    fileName: 'functions',
                    type: 'xls'
                    });">
                    <i class="fa fa-file-excel-o "> </i> Excel
                </a>
                <a class="btn btn-info text-white" onClick="
                    $('#functions_table').tableExport({ headings: true,
                    fileName: 'functions',
                    type: 'csv'});">
                    <i class="fa fa-file-text-o "> </i> CSV
                </a>
                <a class="btn  btn-info margin-right-10 text-white" onClick="function DoCellData(cell, row, col, data) {}
                    function DoBeforeAutotable(table, headers, rows, AutotableSettings) {}
                    $('#functions_table').tableExport({fileName: 'functions' ,
                    type: 'pdf', jspdf: {format: 'a4', margins: {left: 20, right: 10, top: 20, bottom: 20},  autotable: {tableWidth: 'wrap',
                    tableExport: {onBeforeAutotable: DoBeforeAutotable, onCellData: DoCellData}}}}); ">
                    <i class="fa fa-file-pdf-o "> </i> PDF
                </a>
            </div>
               
                
            </div>
        </div>
        <table class="table table-striped table-hover dt-responsive table-bordered" width="100%" data-toggle="table" data-search="true"
            data-filter-control="true" id="roles_table">
            <thead>
                <tr class="text-center">
                    <th class="hidden" hidden> ID</th>
                    <th class="" data-sortable="true">Nom</th>
                    <th class="" data-sortable="true">Description</th>
                    <th class="">Fonctions</th>
                    <th class="hidden-md hidden-lg hidden-print">Actions</th>
                </tr>
            </thead>
            <tbody>


                <tr class="text-center" *ngFor="let r of data">
                    <td class="hidden" hidden>{{r.roleId}}</td>
                    <td>{{r.roleName}}</td>
                    <td>{{r.description}}</td>
                    <td>
                        <ul>
                            <ol class="btn btn-outline-primary" *ngFor="let x  of r.roleFunctions" (click)="updateRoleFunction(x,r)">{{x.function.functionName}}</ol>
                        </ul>

                        <!-- <div *ngFor="let fn of r.roleFunctions">
                                                                                            <span class="label label-info">{{fn.function.functionName}}</span>
                                                                                            </div> -->
                    </td>

                    <td class="hidden-md  hidden-lg hidden-print">

                        <!-- <div class="btn-group  btn-group-xs"> -->
                        
                            <div class="btn-group" role="group">
                                       
                                <button type="button" class="btn btn-info" (click)="AddRoleFunction(r)"><i class="fa fa-pencil">
                                    </i></button>
                                <button type="button" class="btn btn-default" (click)="UpdateRole(r)"><i class="fa fa-eye">
                                    </i></button>
                                <button type="button" class="btn btn-danger"(click)="DeleteRole(r)"><i class="fa fa-close">
                                    </i></button>
                            </div>
                                
                      
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    </main>
    <app-aside></app-aside>
</div>
<app-footer></app-footer>
