<div class="card m-0 p-0 ">
        <div class=" card-header text-center  bg-light mb-3">
          <h4 class="mb-2">Ajouter rôle</h4>
        </div>
      
        <div class="card-body">
        <form #form="ngForm" class="form-inline">
                            <div class="form-group col-5">
    <input type="text" path="roleName" id="roleName" placeholder="nom" class="form-control col-10" [(ngModel)]="roleName" name="roleName" />
    
                            </div>
                            <div class="form-group col-5"> 
              <input type="text" path="description"   id="description" placeholder="description" class="form-control col-10 " [(ngModel)]="description" name="description"/>
                            </div>
          <div class="form-group col-12">
                <table class="table table-bordered table-sm text-center col-10">
                        <tr class=" text-white  blue lighten-4 blue darken-3">
                                <td class="font-weight-bold"> Nom Fonction</td>
                                <td class="font-weight-bold" > Consultation </td>
                                <td class="font-weight-bold" > Mis à jour </td>
                                <td class="font-weight-bold" > Suppression </td>
                                <td class="font-weight-bold" > Ajout </td>
                              </tr> 
                  <tr>
                    <td>
                        <select class="form-control " id="selectParent" required [(ngModel)]="selectParent" name="selectedParent" #selectedParent="ngModel" (ngModelChange)="onChangeParent($event)">
                                <option [value]="">Select parent</option> 
                                <option *ngFor="let _p of _parent" [value]="_p.functionId"> {{_p.functionName}} </option>
                        </select>
                    </td>
            <td> <input class="form-check-input myCheckbox" type="checkbox" [checked]="select" (change)="select = !select"> </td>
            <td><input class="form-check-input myCheckbox" type="checkbox" [checked]="update" (change)="update = !update"></td>
            <td><input class="form-check-input myCheckbox" type="checkbox" [checked]="delete" (change)="delete = !delete"></td>
            <td><input class="form-check-input myCheckbox" type="checkbox" [checked]="add" (change)="add = !add"> </td>
 
                  </tr>     
              </table>

              <button class="btn blue lighten-4 blue darken-3 offset-4" (click)="AddFunctions()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Fonction</button>       
    
          </div>
          
          <div class="form-group col-12">
            <table  class="table table-hover table-bordered table-responsive-md"
            width="100%"
            data-toggle="table"
            data-search="true"
            data-filter-control="true"
            id="functions_table">
            <thead class="blue-grey lighten-4-3">
                <tr class="text-white font-weight-bold">
                    <td> Nom Fonction</td>
                    <td > Consultation </td>
                    <td > Mis à jour </td>
                    <td > Suppression </td>
                    <td > Ajout </td>
                  </tr>
                  </thead>
              <tr *ngFor="let r of roleFunctions">
                <td>{{r.function.functionName}}</td>
                <td>{{r.select}}</td>
                <td>{{r.update}}</td>
                <td>{{r.delete}}</td>
                <td>{{r.add}}</td>
              </tr>
            </table>
        </div>
          <!-- <div class="form-group row">
              <mat-dialog-actions> 
                  <button class="btn btn-outline-success my-2 my-sm-0" [mat-dialog-close]="true" (click)="AddRole()">Enregister</button>
                  <button class="btn btn-outline-success my-2 my-sm-0" [mat-dialog-close]="false">Annuler</button>
              </mat-dialog-actions>
          </div> -->
          
    
        </form>
        
      </div>
      <div class="card-footer pt-3">
            <div class="text-center col-12">
             <mat-dialog-actions class="justify-content-center esapce">
                    
              <button type="submit"  class="btn blue darken-4 rounded" mdbRippleRadius  [disabled]="!form.valid" (click)="AddRole()">Ajouter</button>
    
              <button type="reset" class="btn btn-danger rounded" [mat-dialog-close] >Annuler</button>
            </mat-dialog-actions>
            </div>
          </div> 
      </div>
